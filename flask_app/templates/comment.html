<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <img src="/static/images/T.2.png" alt="Logo" width="35" height="28"
                class="d-inline-block align-text-top me-3">
            <h3 class="logo text -light">Travelogue</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/post">Post</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/connect">Connect</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h3 class="ms-4">{{users.first_name}}</h3>
    </div>
    <h1 class="ms-4 mt-3 mb-4">Comment section</h1>
    <div class="container">
        <form action="/add_comment/{{ post_id }}" class="form" method="post">
            <div class="form-floating text-dark">
                <textarea class="form-control" name="comment_data" style="height: 100px"></textarea>
                <label for="recommendation">Comment</label>
            </div>
            <input type="submit" class="btn btn-warning mt-3" value="Submit">
        </form>
    </div>
</body>
<style>
    .container {
        width: 500px;
        margin-left: 20px;
    }
</style>
</html>
