<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <img src="/static/images/T.2.png" alt="Logo" width="35" height="28"
                class="d-inline-block align-text-top me-3">
            <h3 class="logo text -light">Travelogue</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/post">Post</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/connect">Connect</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="/update_user/{{users.id}}" class="form ms-5 mt-4 text-light" method="post">
            {% with messages = get_flashed_messages(category_filter=['edit_error']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Errors:</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="form-floating mb-3 text-dark col-xs-1">
                <input type="text" class="form-control" name="first_name">
                <label for="First_name">First Name</label>
            </div>
            <br>
            <div class="form-floating mb-3 text-dark">
                <input type="text" class="form-control" name="last_name">
                <label for="last_name">Last Name</label>
            </div>
            <br>
            <div class="form-floating mb-3 text-dark">
                <input type="email" class="form-control" name="email">
                <label for="email">Email</label>
            </div>
            <br>
            <div class="form-floating mb-3 text-dark">
                <input type="phone_number" class="form-control col-xs-3" name="phone_number">
                <label for="phone_number">Phone Number</label>
            </div>
            <br>
            <div class="form-floating mb-3 text-dark">
                <input type="password" class="form-control" name="password">
                <label for="password">Password</label>
            </div>
            <br>
            <div class="form-floating text-dark">
                <textarea class="form-control" name="about_me" style="height: 100px"></textarea>
                <label for="recommendation">About ME</label>
            </div>
            <br>
            <input type="submit" value="update" class="btn-warning rounded-pill text-dark mt-2 mb-3">
        </form>
    </div>
</body>
<style>
    .container {
        width: 600px;
        margin-left: 10px;
    }
    body {
        background-color: darkslategray;
    }
</style>

</html>
