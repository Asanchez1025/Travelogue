<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
        <div class="container-fluid">
            <img src="/static/images/T.2.png" alt="Logo" width="35" height="28"
                class="d-inline-block align-text-top me-3">
            <h3 class="logo text-dark">Travelogue</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/post">Post</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/edit/{{users.id}}">Edit Profile</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <container class="d-flex">
        <p>This is where user Photo will go</p>
        <div class="info_box border border-3 border-dark rounded block mt-5">
            <h1>{{users.first_name}} {{users.last_name}}</h1>
            <h3>About Me: {{users.about_me}}</h3>
            <h3>Contact Me: {{users.email}} <br> Phone Number: {{users.phone_number}}</h3>
        </div>
        <h2></h2>
    </container>
</body>
<style>
    body {
        background-color: darkslategray;
    }
    .info_box {
        width: 500px;
        margin-left: 70px;
        box-shadow: 5px 10px black;
    }
</style>
</html>
