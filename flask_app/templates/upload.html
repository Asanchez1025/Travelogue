<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <img src="/static/images/T.2.png" alt="Logo" width="35" height="28"
                class="d-inline-block align-text-top me-3">
            <h3 class="logo text -light">Travelogue</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/post">Post</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/connect">Connect</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=" container mt-4 mb-3">
        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 10%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="success-div" class="alert alert-success" style="display: none"></div>
        <div id="error-div" class="alert alert-danger" style="display: none"></div>
        <form id="form-upload" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="picture">Upload Picture</label>
                <input type="file" name="my-file" class="form-control">
                <button type="submit" class="btn btn-warning mt-3">Upload Photo</button>
            </div>
        </form>
    </div>
</body>
<style>
    .container {
        width: 300px;
        margin-left: 70px;
    }

    body {
        background-color: darkslategray;
    }
</style>
<script src="{{url_for('static',filename='app.js')}}"></script>

</html>
