<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <img src="/static/images/T.2.png" alt="Logo" width="35" height="28"
                class="d-inline-block align-text-top me-3">
            <h3 class="logo text-light">Travelogue</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(category_filter=['post_error']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Errors:</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
        <h1 class="text-info">Post your recent adventure!</h1>
        <form action="/submit" class="ms-5 justify-content-center" method="post">
            <div class="form-floating mb-3 col-xs-4">
                <input type="text" class="form-control" name="country">
                <label for="country">Country</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="city">
                <label for="city">City</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" name="recommendation" style="height: 100px"></textarea>
                <label for="recommendation">Recommendation</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control col-xs-3" name="info" style="height: 100px"></textarea>
                <label for="info">Info</label>
            </div>
            <br>
            <input type="submit" value="Post" class="btn-info mt-3 rounded-pill text-light">
        </form>
    </div>
</body>
<style>
    body {
        background-color: darkslategray;
    }
    .container {
        width: 600px;
        margin-left: 60px;
    }
</style>

</html>
